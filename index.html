<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Data Sonification</title>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.23.3/full/pyodide.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; text-align: center; }
        #title { font-size: 2em; margin: 20px 0; }
        #impressum { margin-top: 20px; font-size: 0.8em; }
        #controls { margin: 20px; }
        #graphics { display: flex; justify-content: center; gap: 20px; margin: 20px; }
        video, audio { width: 300px; height: auto; }
    </style>
</head>
<body>
    <div id="title">Weather Data Sonification</div>
    <div id="controls">
        <label>Start Date: <input type="date" id="start-date"></label>
        <label>End Date: <input type="date" id="end-date"></label>
        <label>BPM: <input type="number" id="bpm" min="1" max="300"></label>
        <button id="start-button">Start</button>
    </div>
    <div id="graphics">
        <video id="video1" controls></video>
        <video id="video2" controls></video>
    </div>
    <audio id="audio" controls></audio>
    <div id="impressum">Â© Your Name | Impressum details</div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
